    <title>Profile card component</title>
  </head>

  <body>
    <main class="main">
      <article class="card">
        <img
          class="card__circle card__circle--top"
          src="assets/images/bg-pattern-top.svg"
          alt="circle"
        />
        <div class="card__header">
          <img
            class="card__image"
            src="assets/images/image-victor.jpg"
            alt="profile image"
          />
        </div>
        <div class="card__body">
          <div class="card__data">
            <p class="card__name">
              Victor Crest <span class="card__age">26</span>
            </p>
            <span class="card__city">London</span>
          </div>
        </div>
        <div class="card__footer">
          <div class="statistic">
            <span class="statistic__number">80K</span>
            <span class="statistic__name">Followers</span>
          </div>
          <div class="statistic">
            <span class="statistic__number">803K</span>
            <span class="statistic__name">Likes</span>
          </div>
          <div class="statistic">
            <span class="statistic__number">1.4K</span>
            <span class="statistic__name">Photos</span>
          </div>
        </div>
        <img
          class="card__circle card__circle--bottom"
          src="assets/images/bg-pattern-bottom.svg"
          alt="circle"
        />
      </article>
    </main>
  </body>
